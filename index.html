<!DOCTYPE html>
<html lang="en-ca">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Can you go into the museum with a discount or not , in JS" />
    <meta name="keywords" content="mths, ICD2O" />
    <meta name="author" content="Hai Tran" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.light_blue-green.min.css"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <title>Can you go into the museum with a discount or not , in JS</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title"
            >Can you go into the museum with a discount or not , in JS</span
          >
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="image">
          <img src="./images/download (3).jpeg" alt="canadian museum of history image" />
        </div>
        <p>Please enter your age and a day of a week</p>
        <form action="#">
          <!-- Simple Textfield -->
            <div class="mdl-textfield mdl-js-textfield">
              <input class="mdl-textfield__input" type="text" id="day-of-the-week" />
              <label class="mdl-textfield__label" for="day-of-the-week">Day of a week...</label>
            </div>
            <br />
          <!-- Numeric Textfield -->
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="user-age"
            />
            <label class="mdl-textfield__label" for="user-age">Age...</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
          <br />
          <br />
          <button
            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
            onclick="findDiscount()"
          >
            Find discount
          </button>
        </form>
        <br />
        <br />
        <div class="page-content-answer">
          <div id="result"></div>
        </div>
      </main>
    </div>
  </body>
</html>
